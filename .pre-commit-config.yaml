repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        types: [markdown]
      - id: end-of-file-fixer
        types: [markdown]
      - id: check-yaml
        types: [yaml]
      - id: check-added-large-files
      - id: check-merge-conflict
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        files: \.(md|markdown)$
